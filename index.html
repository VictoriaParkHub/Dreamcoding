<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <meta
        name="description"
        content="Project for world-renowned software engineer heim" />
    <meta
        name="author"
        content="heim" />
    <link rel="icon" type="image/png" href="imgs/favicon.jpg" />
    <script
        src="https://kit.fontawesome.com/9befce0679.js"
        crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="style.css">

<body>

        </div>
        <div>
            <ul class="navbar__menu">
                <li class="navbar__menu__item">Home</li>
                <li class="navbar__menu__item">About</li>
                <li class="navbar__menu__item">Skills</li>
                <li class="navbar__menu__item">My work</li>
                <li class="navbar__menu__item">Testimonials</li>
                <li class="navbar__menu__item">Contact</li>
            </ul>
        </div>
    </nav>
    <!--Home--> 
    <section id="home">

        <h1 class="home__title"> Hello, <br /> I'm Dream Coder.</h1>
        <h2 class="home__description">A illustrator</h2>
        <button class="home__contact">Contact Me</button>
    </section>

    <!--About-->
    <section id="about"></section>
    <!--Skills-->
    <section id="skills"></section>
    <!--Work-->
    <section id="work"></section>
    <!--Testimonials-->
    <section id="testimonials"></section>

    <section id="contact"></section>
